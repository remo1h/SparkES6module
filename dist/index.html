    <title>Document</title>

    <style>
        #tabla {
            border-collapse: collapse;
        }

            width: 130px;
            background-color: #4CAF50;
            color: #f2f2f2;
        }
        
        tr,
        td {
            border: 1px solid black;
            width: 130px;
        }
    </style>
</head>

<body>
    <h2>----------------------Parkovi---------------------------</h2>
    <table>
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Godina</th>

                <th>Broj drveća</th>
                <th>Gustina</th>
            </tr>
        </thead>
        <tbody id='tabla'>
        </tbody>
    </table>
    <h2>-------------------------Ulice-------------------------</h2>

    <table>
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Godina</th>

        </thead>
        <tbody id='tabla2'>
        </tbody>

</html>
